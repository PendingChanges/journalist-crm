<ng-container *transloco="let t; read: 'clients.table'">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">{{ t("name") }}</th>
        <th scope="col">{{ t("nbOfPitches") }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients" (click)="onRowClick(client)">
        <td>
          {{ client.name }}
        </td>
        <td>{{ client.nbOfPitches | number }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
