<div
  *transloco="let t; read: 'clients.table'"
  class="container shadow"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div
    class="row border-top p-3 mb-0 bg-body-tertiary justify-content-between"
    *ngFor="let client of clients$ | async"
    (click)="onRowClick(client)"
  >
    <div class="col">
      {{ client.name }}
    </div>
    <div class="col text-end"><i class="bi bi-arrow-right"></i></div>
  </div>
</div>
