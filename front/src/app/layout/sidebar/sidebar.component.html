<aside class="sidebar" *transloco="let t">
  <nav class="w-100">
    <ul class="list-unstyled mb-0 pb-3 pb-md-2 pe-lg-2">
      <li class="py-2">
        <a
          class="jc-links-link d-inline-block rounded"
          routerLink="/clients"
          [routerLinkActive]="['active']"
        >
          <i class="bi bi-building"></i>{{ t("clients.title") }}</a
        >
      </li>
      <li class="py-2">
        <a
          class="jc-links-link d-inline-block rounded"
          routerLink="/ideas"
          [routerLinkActive]="['active']"
          ><i class="bi bi-question-circle-fill"></i> {{ t("ideas.title") }}</a
        >
      </li>
      <li class="py-2">
        <a
          class="jc-links-link d-inline-block rounded"
          routerLink="/pitches"
          [routerLinkActive]="['active']"
          ><i class="bi bi-paperclip"></i> {{ t("pitches.title") }}</a
        >
      </li>
      <li>
        <app-language-picker></app-language-picker>
      </li>
    </ul>
  </nav>
</aside>
