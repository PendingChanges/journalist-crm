<div id="area">
  <h1>{{ title }}</h1>
  <div>
    {{ message }}
  </div>
  <div id="button-area">
    <button mat-raised-button color="primary" (click)="onConfirmClick()">
      Yes
    </button>
    <button mat-raised-button color="accent" (click)="onCancelClick()">
      No
    </button>
  </div>
</div>
