<ng-container *transloco="let t; read: 'ideas.table'">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">{{ t("name") }}</th>
        <th scope="col">{{ t("description") }}</th>
        <th scope="col">{{ t("nbOfPitches") }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let idea of ideas" (click)="onRowClick(idea)">
        <td>
          {{ idea.name }}
        </td>
        <td>
          {{ idea.description }}
        </td>
        <td>{{ idea.nbOfPitches | number }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
