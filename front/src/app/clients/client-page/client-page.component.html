<ng-container *ngIf="client | async; let client">
  <ng-container *transloco="let t">
    <h1>{{ client.name }}</h1>
    <ng-container *ngIf="pitches$ | async; let pitches">
      <app-client-action-menu
        [client]="client"
        [disableDeleteButton]="pitches.length > 0"
      ></app-client-action-menu>
      <h2>{{ t("pitches.title") }}</h2>
      <app-pitch-list [pitches]="pitches" [showIdea]="true"></app-pitch-list>
    </ng-container>
  </ng-container>
</ng-container>
